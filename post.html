<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Yapei Community Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-users"></i> Yapei Community Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="navbar-links">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html"><i class="fa-solid fa-book"></i> Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-solid fa-info-circle"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
            <span id="navbar-user-links"></span>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Blog Post Detail -->
    <section class="container py-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" alt="Blog Post">
            <div class="card-body">
              <h2 class="card-title"><i class="fa-solid fa-book"></i></h2>
              <div class="d-flex align-items-center mb-3">
                <img src="assets/author-riches.jpg" class="rounded-circle me-2" width="40" height="40" alt="Author">
                <span class="fw-semibold"></span>
                <span class="text-muted ms-3"></span>
              </div>
              <p class="card-text"></p>
              <div class="mt-4">
                <!-- Optionally add dynamic badges here -->
              </div>
            </div>
          </div>

          <!-- Comment Section -->
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0"><i class="fa-solid fa-comments"></i> Comments</h5>
            </div>
            <div class="card-body">
              <!-- Comment Form -->
              <form class="mb-4" id="commentForm">
                <div class="mb-3">
                  <label for="commentName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="commentName" placeholder="Your name">
                </div>
                <div class="mb-3">
                  <label for="commentText" class="form-label">Comment</label>
                  <textarea class="form-control" id="commentText" rows="3" placeholder="Write your comment..."></textarea>
                </div>
                <div id="commentError" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Post Comment</button>
              </form>
              <!-- Comments List -->
              <div class="mb-3"><!-- Comments will be loaded here by JS --></div>
            </div>
          </div>

          <a href="blog.html" class="btn btn-outline-primary"><i class="fa-solid fa-arrow-left"></i> Back to Blog</a>
        </div>
      </div>
    </section>

    <!-- Event Invitation Pop-out -->
    <div id="eventInviteOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1060;"></div>
    <div id="eventInvitePopup" class="position-fixed top-50 start-50 translate-middle" style="z-index:1061; display:none; min-width:350px; max-width:90vw;">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown">
        <div class="card-body text-center p-4">
          <div class="mb-3">
            <span class="bg-success text-white rounded-circle p-3 mb-2 d-inline-block"><i class="fa-solid fa-calendar-plus fa-2x"></i></span>
          </div>
          <h5 class="card-title mb-2 fw-bold" id="eventInviteTitle"></h5>
          <p class="card-text mb-2" id="eventInviteDesc"></p>
          <p class="mb-2"><i class="fa-solid fa-location-dot"></i> <span id="eventInviteLocation"></span></p>
          <p class="mb-2"><i class="fa-solid fa-clock"></i> <span id="eventInviteDate"></span></p>
          <button type="button" class="btn btn-outline-success px-4" id="closeEventInvitePopup"><i class="fa-solid fa-xmark"></i> Close</button>
          <a href="events.html" class="btn btn-success px-4 ms-2"><i class="fa-solid fa-users"></i> Join Event</a>
        </div>
      </div>
    </div>
 

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0"><i class="fa-solid fa-copyright"></i> 2025 Yapei Community Online. All rights reserved.</p>
        <div class="mt-2">
          <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Update API URLs to use production backend
    const BACKEND_URL = 'https://yapeionline.pythonanywhere.com';

    // Navbar dynamic links
    function updateNavbarLinks() {
      const userLinks = document.getElementById('navbar-user-links');
      if (!userLinks) return;
      const isLoggedIn = !!localStorage.getItem('access');
      userLinks.innerHTML = isLoggedIn
        ? `<li class=\"nav-item\"><a class=\"nav-link\" href=\"profile.html\"><i class=\"fa-solid fa-user\"></i> Profile</a></li><li class=\"nav-item\"><a class=\"nav-link\" href=\"logout.html\"><i class=\"fa-solid fa-sign-out-alt\"></i> Logout</a></li>`
        : `<li class=\"nav-item\"><a class=\"nav-link\" href=\"login.html\"><i class=\"fa-solid fa-sign-in-alt\"></i> Login</a></li><li class=\"nav-item\"><a class=\"nav-link\" href=\"register.html\"><i class=\"fa-solid fa-user-plus\"></i> Register</a></li>`;
    }
    document.addEventListener('DOMContentLoaded', updateNavbarLinks);

    // Get message_id from URL
    function getMessageId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('message_id');
    }
    const messageId = getMessageId();

    // Elements
    const postCard = document.querySelector('.card.mb-4.shadow-sm');
    const commentsList = document.querySelector('.card-body .mb-3');
    const commentForm = document.querySelector('form');

    let currentPage = 1;
    const pageSize = 5;
    let allComments = [];

    // Fetch and display post details
    function loadPost() {
      fetch(`${BACKEND_URL}/api/messages/${messageId}/`)
        .then(res => {
          if (!res.ok) throw new Error('Post not found');
          return res.json();
        })
        .then(post => {
          if (!postCard) return;
          postCard.querySelector('.card-img-top').src = post.media ? post.media : 'assets/blog1.jpg';
          postCard.querySelector('.card-title').textContent = post.content ? post.content.substring(0, 40) + '...' : 'No Title';
          postCard.querySelector('.card-text').textContent = post.content || 'No content.';
          postCard.querySelector('.fw-semibold').textContent = post.user || 'Unknown';
          postCard.querySelector('.text-muted.ms-3').innerHTML = post.timestamp ? `<i class='fa-regular fa-calendar'></i> ${new Date(post.timestamp).toLocaleDateString()}` : '';
        })
        .catch(err => {
          if (postCard) {
            postCard.innerHTML = `<div class='alert alert-danger'>${err.message || 'Failed to load post.'}</div>`;
          }
        });
    }

    // Fetch comments from backend
    function fetchComments() {
      fetch(`${BACKEND_URL}/api/messages/${messageId}/comments/`)
        .then(res => res.json())
        .then(data => {
          allComments = data;
          renderComments();
        });
    }

    // Render comments with pagination
    function renderComments() {
      let filtered = allComments; // No search filter
      const totalPages = Math.ceil(filtered.length / pageSize);
      currentPage = Math.min(currentPage, totalPages) || 1;
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageComments = filtered.slice(start, end);
      commentsList.innerHTML = '';
      pageComments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'd-flex align-items-start mb-2';
        commentDiv.innerHTML = `
          <img src="assets/author2.jpg" class="rounded-circle me-2" width="32" height="32" alt="Commenter">
          <div>
            <span class="fw-semibold">${comment.author}</span>
            <span class="text-muted small ms-2">${new Date(comment.created_at).toLocaleDateString()}</span>
            <p class="mb-1">${comment.text}</p>
          </div>
        `;
        commentsList.appendChild(commentDiv);
      });
      // Pagination controls
      let pagination = document.getElementById('comment-pagination');
      if (!pagination) {
        pagination = document.createElement('nav');
        pagination.id = 'comment-pagination';
        commentsList.parentNode.appendChild(pagination);
      }
      pagination.innerHTML = '';
      if (totalPages > 1) {
        const ul = document.createElement('ul');
        ul.className = 'pagination justify-content-center';
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.className = 'page-item' + (i === currentPage ? ' active' : '');
          const a = document.createElement('a');
          a.className = 'page-link';
          a.href = '#';
          a.textContent = i;
          a.onclick = (e) => { e.preventDefault(); currentPage = i; renderComments(); };
          li.appendChild(a);
          ul.appendChild(li);
        }
        pagination.appendChild(ul);
      }
    }

    // Handle comment form submission
    commentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const author = document.getElementById('commentName').value;
      const text = document.getElementById('commentText').value;
      const errorDiv = document.getElementById('commentError');
      errorDiv.classList.add('d-none');
      errorDiv.textContent = '';
      fetch(`${BACKEND_URL}/api/messages/${messageId}/comments/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ author, text })
      })
      .then(res => {
        if (res.ok) {
          fetchComments();
          commentForm.reset();
          errorDiv.classList.add('d-none');
          errorDiv.textContent = '';
        } else {
          return res.json().then(data => {
            let msg = data.detail || data.error || 'Failed to post comment.';
            if (data.author) msg = data.author.join(' ');
            if (data.text) msg = data.text.join(' ');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('d-none');
          });
        }
      })
      .catch(() => {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('d-none');
      });
    });

    // Event Invitation Pop-out Logic
    document.addEventListener('DOMContentLoaded', function() {
      const invitePopup = document.getElementById('eventInvitePopup');
      const inviteOverlay = document.getElementById('eventInviteOverlay');
      const closeInviteBtn = document.getElementById('closeEventInvitePopup');
      // Only show once per session
      const inviteShown = sessionStorage.getItem('eventInvitePopupShown');
      // Don't show if on login/register page
      const excludedPages = ['login.html', 'register.html'];
      if (excludedPages.some(p => window.location.pathname.endsWith(p))) return;
      // Random chance (50%) to show if not already shown
      if (!inviteShown && Math.random() < 0.5) {
        fetch(`${BACKEND_URL}/api/events/upcoming/`)
          .then(res => res.json())
          .then(event => {
            if (event && event.deadline) {
              const deadline = new Date(event.deadline);
              const now = new Date();
              if (now < deadline) {
                document.getElementById('eventInviteTitle').textContent = event.title;
                document.getElementById('eventInviteDesc').textContent = event.description;
                document.getElementById('eventInviteLocation').textContent = event.location;
                document.getElementById('eventInviteDate').textContent = new Date(event.date).toLocaleString();
                invitePopup.style.display = 'block';
                inviteOverlay.style.display = 'block';
                sessionStorage.setItem('eventInvitePopupShown', 'true');
              }
            }
          });
      }
      closeInviteBtn.addEventListener('click', function() {
        invitePopup.classList.add('animate__fadeOutUp');
        inviteOverlay.style.display = 'none';
        setTimeout(() => { invitePopup.style.display = 'none'; invitePopup.classList.remove('animate__fadeOutUp'); }, 600);
      });
      inviteOverlay.addEventListener('click', function() {
        closeInviteBtn.click();
      });
    });

    // Live updates (polling every 5 minutes)
    setInterval(fetchComments, 500000);

    // Initial load
    if (messageId) {
      loadPost();
      fetchComments();
    }
    </script>
</body>
</html>
