<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapei Community Online Blog</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-users"></i> Yapei Community Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="navbar-links">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="blog.html"><i class="fa-solid fa-book"></i> Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-solid fa-info-circle"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
            <span id="navbar-user-links"></span>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Blog Header -->
    <header class="py-5 bg-light text-center">
      <div class="container">
        <h2 class="fw-bold">Community Blog</h2>
        <p class="lead">Latest stories, news, and updates from Yapei Community members.</p>
      </div>
    </header>

    <!-- Blog Cards -->
    <section class="container py-5">
      <div class="row g-4"><!-- Blog posts will be loaded here by JS --></div>
      <!-- Pagination -->
      <nav class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">&copy; 2025 Yapei Community Online. All rights reserved.</p>
        <div class="mt-2">
          <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </footer>

    <!-- Event Invitation Pop-out -->
    <div id="eventInviteOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1060;"></div>
    <div id="eventInvitePopup" class="position-fixed top-50 start-50 translate-middle" style="z-index:1061; display:none; min-width:350px; max-width:90vw;">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown">
        <div class="card-body text-center p-4">
          <div class="mb-3">
            <span class="bg-success text-white rounded-circle p-3 mb-2 d-inline-block"><i class="fa-solid fa-calendar-plus fa-2x"></i></span>
          </div>
          <h5 class="card-title mb-2 fw-bold" id="eventInviteTitle"></h5>
          <p class="card-text mb-2" id="eventInviteDesc"></p>
          <p class="mb-2"><i class="fa-solid fa-location-dot"></i> <span id="eventInviteLocation"></span></p>
          <p class="mb-2"><i class="fa-solid fa-clock"></i> <span id="eventInviteDate"></span></p>
          <button type="button" class="btn btn-outline-success px-4" id="closeEventInvitePopup"><i class="fa-solid fa-xmark"></i> Close</button>
          <a href="events.html" class="btn btn-success px-4 ms-2"><i class="fa-solid fa-users"></i> Join Event</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
const BACKEND_URL = 'https://yapeionline.pythonanywhere.com';

    // Navbar dynamic links
    function updateNavbarLinks() {
      const userLinks = document.getElementById('navbar-user-links');
      if (!userLinks) return;
      const isLoggedIn = !!localStorage.getItem('access');
      userLinks.innerHTML = isLoggedIn
        ? `<li class=\"nav-item\"><a class=\"nav-link\" href=\"profile.html\"><i class=\"fa-solid fa-user\"></i> Profile</a></li><li class=\"nav-item\"><a class=\"nav-link\" href=\"logout.html\"><i class=\"fa-solid fa-sign-out-alt\"></i> Logout</a></li>`
        : `<li class=\"nav-item\"><a class=\"nav-link\" href=\"login.html\"><i class=\"fa-solid fa-sign-in-alt\"></i> Login</a></li><li class=\"nav-item\"><a class=\"nav-link\" href=\"register.html\"><i class=\"fa-solid fa-user-plus\"></i> Register</a></li>`;
    }
    document.addEventListener('DOMContentLoaded', updateNavbarLinks);

    // Blog posts container
    const blogRow = document.querySelector('.row.g-4');
    const searchInput = document.createElement('input');
    searchInput.className = 'form-control mb-4';
    searchInput.placeholder = 'Search blog posts...';
    blogRow.parentNode.insertBefore(searchInput, blogRow);

    let allPosts = [];
    let currentPage = 1;
    const pageSize = 6;

    // Fetch posts/messages from backend
    function fetchPosts() {
      fetch(`${BACKEND_URL}/api/messages/`)
        .then(res => res.json())
        .then(data => {
          allPosts = data;
          renderPosts();
        });
    }

    // Render posts with pagination and search
    function renderPosts() {
      let filtered = allPosts.filter(p => p.content.toLowerCase().includes(searchInput.value.toLowerCase()) || p.user.toLowerCase().includes(searchInput.value.toLowerCase()));
      const totalPages = Math.ceil(filtered.length / pageSize);
      currentPage = Math.min(currentPage, totalPages) || 1;
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pagePosts = filtered.slice(start, end);
      blogRow.innerHTML = '';
      pagePosts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'col-md-6 col-lg-4';
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${post.media ? post.media : 'assets/blog1.jpg'}" class="card-img-top" alt="Blog Post">
            <div class="card-body">
              <h5 class="card-title">${post.title ? post.title : (post.content.substring(0, 40) + '...')}</h5>
              <p class="card-text">${post.content}</p>
              <div class="d-flex align-items-center mb-2">
                <img src="${post.author_avatar ? post.author_avatar : 'assets/author1.jpg'}" class="rounded-circle me-2" width="32" height="32" alt="Author">
                <span class="small text-muted">by ${post.user}</span>
              </div>
              <a href="post.html?message_id=${post.id}" class="btn btn-primary btn-sm">Read More</a>
            </div>
            <div class="card-footer text-muted small">
              <i class="fa-regular fa-calendar"></i> ${new Date(post.timestamp).toLocaleDateString()}
            </div>
          </div>
        `;
        blogRow.appendChild(card);
      });
      // Pagination controls
      let pagination = document.getElementById('blog-pagination');
      if (!pagination) {
        pagination = document.createElement('nav');
        pagination.id = 'blog-pagination';
        blogRow.parentNode.appendChild(pagination);
      }
      pagination.innerHTML = '';
      if (totalPages > 1) {
        const ul = document.createElement('ul');
        ul.className = 'pagination justify-content-center';
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.className = 'page-item' + (i === currentPage ? ' active' : '');
          const a = document.createElement('a');
          a.className = 'page-link';
          a.href = '#';
          a.textContent = i;
          a.onclick = (e) => { e.preventDefault(); currentPage = i; renderPosts(); };
          li.appendChild(a);
          ul.appendChild(li);
        }
        pagination.appendChild(ul);
      }
    }

    // Search blog posts
    searchInput.addEventListener('input', function() {
      renderPosts();
    });

    // Live updates (polling every 5 minutes)
    setInterval(fetchPosts, 500000);

    // Initial load
    fetchPosts();

    // Event Invitation Pop-out Logic
    document.addEventListener('DOMContentLoaded', function() {
      const invitePopup = document.getElementById('eventInvitePopup');
      const inviteOverlay = document.getElementById('eventInviteOverlay');
      const closeInviteBtn = document.getElementById('closeEventInvitePopup');
      // Only show once per session
      const inviteShown = sessionStorage.getItem('eventInvitePopupShown');
      // Don't show if on login/register page
      const excludedPages = ['login.html', 'register.html'];
      if (excludedPages.some(p => window.location.pathname.endsWith(p))) return;
      // Random chance (50%) to show if not already shown
      if (!inviteShown && Math.random() < 0.5) {
        fetch(`${BACKEND_URL}/api/events/upcoming/`)
          .then(res => res.json())
          .then(event => {
            if (event && event.deadline) {
              const deadline = new Date(event.deadline);
              const now = new Date();
              if (now < deadline) {
                document.getElementById('eventInviteTitle').textContent = event.title;
                document.getElementById('eventInviteDesc').textContent = event.description;
                document.getElementById('eventInviteLocation').textContent = event.location;
                document.getElementById('eventInviteDate').textContent = new Date(event.date).toLocaleString();
                invitePopup.style.display = 'block';
                inviteOverlay.style.display = 'block';
                sessionStorage.setItem('eventInvitePopupShown', 'true');
              }
            }
          });
      }
      closeInviteBtn.addEventListener('click', function() {
        invitePopup.classList.add('animate__fadeOutUp');
        inviteOverlay.style.display = 'none';
        setTimeout(() => { invitePopup.style.display = 'none'; invitePopup.classList.remove('animate__fadeOutUp'); }, 600);
      });
      inviteOverlay.addEventListener('click', function() {
        closeInviteBtn.click();
      });
    });
    </script>
</body>
</html>
