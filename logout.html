<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Yapei Community Online</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 class="mb-4">Logout</h2>
                <button id="logoutBtn" class="btn btn-danger w-100"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
                <div id="logoutMsg" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutMsg = document.getElementById('logoutMsg');
    logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('access');
        localStorage.removeItem('refresh');
        logoutMsg.innerHTML = '<div class="alert alert-info">You have been logged out. Redirecting to home page.</div>';
        setTimeout(() => { window.location.href = 'index.html'; }, 1200);
    });
    </script>
</body>
</html>
