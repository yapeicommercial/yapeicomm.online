<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yapei Community Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
      .popup-overlay { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1049; display:none; }
      .popup-message { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1050; min-width:350px; max-width:90vw; display:none; }
      .popup-card { font-family:'Montserrat',sans-serif; border-radius:1rem; box-shadow:0 8px 32px rgba(0,0,0,0.2); background:#fff; animation:fadeInDown 0.7s; }
      .popup-card h4 { font-family:'Montserrat',sans-serif; font-size:1.5rem; font-weight:700; color:#0d6efd; }
      .popup-card p { font-family:'Roboto',sans-serif; font-size:1.1rem; color:#333; }
      @keyframes fadeInDown { from { opacity:0; transform:translateY(-40px);} to { opacity:1; transform:translateY(0);} }

      .modal-content {
        font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
        border-radius: 1.2rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      }
      .modal-title {
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: 1.7rem;
        font-weight: 700;
        color: #0d6efd;
      }
      .modal-body {
        font-size: 1.15rem;
        font-family: 'Roboto', Arial, sans-serif;
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-users"></i> Yapei Community Online</a>                             
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-links">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-home"></i> Home</a></li>
						<li class="nav-item"><a class="nav-link" href="blog.html"><i class="fa-solid fa-book"></i> Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-solid fa-info-circle"></i> About Us</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-sign-in-alt"></i> Login</a></li>
                        <span id="navbar-user-links"></span>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Login</h2>
                <form id="loginForm" class="border p-4 rounded bg-light">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fa-solid fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
                </form>
                <button id="logoutBtn" class="btn btn-danger w-100 mt-3"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
                <div id="loginMsg" class="mt-3"></div>
                <div class="text-center mt-3">
                    <span>Don't have an account? <a href="register.html">Sign up</a></span>
                </div>
            </div>
        </div>
    </div>

    <div id="loginPopupOverlay" class="popup-overlay"></div>
    <div id="loginPopupMessage" class="popup-message">
      <div class="popup-card p-4 text-center">
        <span class="bg-primary text-white rounded-circle p-3 mb-2 d-inline-block"><i class="fa-solid fa-users fa-2x"></i></span>
        <h4 id="welcomeUser">Welcome, <span id="welcomeUsername"></span>!</h4>
        <p>Enjoy connecting, sharing, and growing with your community.<br>Redirecting to your profile...</p>
      </div>
    </div>

    <script>
    const BACKEND_URL = 'https://yapeionline.pythonanywhere.com';

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMsg');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        msg.textContent = '';
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch(`${BACKEND_URL}/api/login/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json().then(data => ({ status: res.status, body: data })))
        .then(({ status, body }) => {
            if (status === 200) {
                document.getElementById('welcomeUsername').textContent = username;
                document.getElementById('loginPopupOverlay').style.display = 'block';
                document.getElementById('loginPopupMessage').style.display = 'block';
                // Store JWT token for authenticated requests
                localStorage.setItem('access', body.access);
                localStorage.setItem('refresh', body.refresh);
                form.reset();
                setTimeout(() => {
                  document.getElementById('loginPopupOverlay').style.display = 'none';
                  document.getElementById('loginPopupMessage').style.display = 'none';
                  window.location.href = 'profile.html';
                }, 5000);
            } else {
                let errorMsg = body.error || 'Login failed.';
                msg.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
            }
        })
        .catch(() => {
            msg.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
        });
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('access');
        localStorage.removeItem('refresh');
        msg.innerHTML = '<div class="alert alert-info">You have been logged out.</div>';
    });

    // Navbar dynamic links
function updateNavbarLinks() {
  const userLinks = document.getElementById('navbar-user-links');
  if (!userLinks) return;
  const isLoggedIn = !!localStorage.getItem('access');
  userLinks.innerHTML = isLoggedIn
    ? `<li class=\"nav-item\"><a class=\"nav-link\" href=\"profile.html\"><i class=\"fa-solid fa-user\"></i> Profile</a></li><li class=\"nav-item\"><a class=\"nav-link\" href=\"logout.html\"><i class=\"fa-solid fa-sign-out-alt\"></i> Logout</a></li>`
    : `<li class=\"nav-item\"><a class=\"nav-link\" href=\"login.html\"><i class=\"fa-solid fa-sign-in-alt\"></i> Login</a></li><li class=\"nav-item\"><a class=\"nav-link\" href=\"register.html\"><i class=\"fa-solid fa-user-plus\"></i> Register</a></li>`;
}
document.addEventListener('DOMContentLoaded', updateNavbarLinks);
    </script>
</body>
</html>
